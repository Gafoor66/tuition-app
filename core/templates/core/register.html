{% extends 'core/base.html' %}

{% block content %}

<div style="
    background: linear-gradient(135deg, #f7971e, #ffd200);
    padding:40px;
    border-radius:15px;
    display:flex;
    justify-content:center;
">

    <form method="post" style="
        background:#ffffff;
        padding:30px;
        border-radius:12px;
        width:100%;
        max-width:450px;
        box-shadow:0 8px 20px rgba(0,0,0,0.2);
    ">
        {% csrf_token %}

        <h3 style="
            text-align:center;
            margin-bottom:25px;
            color:#2c3e50;
        ">
            ğŸ“ Student Registration
        </h3>

        {% if error %}
        <div style="
            background:#fdecea;
            color:#b71c1c;
            padding:10px;
            border-radius:6px;
            margin-bottom:15px;
            text-align:center;
        ">
            {{ error }}
        </div>
        {% endif %}

        <label style="font-weight:bold;">Username</label>
        <input type="text" name="username" required
            style="
                width:100%;
                padding:10px;
                margin-bottom:15px;
                border-radius:6px;
                border:1px solid #ccc;
            ">

        <label style="font-weight:bold;">Password</label>
        <input type="password" name="password" required
            style="
                width:100%;
                padding:10px;
                margin-bottom:15px;
                border-radius:6px;
                border:1px solid #ccc;
            ">

        <label style="font-weight:bold;">Roll Number</label>
        <input type="text" name="roll_number" required
            style="
                width:100%;
                padding:10px;
                margin-bottom:15px;
                border-radius:6px;
                border:1px solid #ccc;
            ">

        <label style="font-weight:bold;">Class</label>
        <input type="text" name="class_name" required
            style="
                width:100%;
                padding:10px;
                margin-bottom:20px;
                border-radius:6px;
                border:1px solid #ccc;
            ">

        <button type="submit" style="
            width:100%;
            padding:10px;
            background:#f7971e;
            color:#ffffff;
            border:none;
            border-radius:6px;
            font-size:16px;
            cursor:pointer;
        ">
            Register
        </button>

        <p style="
            margin-top:20px;
            text-align:center;
            font-size:14px;
        ">
            Already registered?
            <a href="{% url 'login' %}" style="color:#f57c00; font-weight:bold;">
                Login here
            </a>
        </p>

    </form>

</div>

{% endblock %}
