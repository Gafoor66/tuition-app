<!DOCTYPE html>
<html>
<head>
    <title>Tuition Management System</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
</head>

<body class="bg-light">

<div class="container mt-4">

    <h2 class="mb-3">Tuition Management System</h2>

    <nav class="mb-4">
        {% if request.user.is_authenticated %}
            <a class="btn btn-primary btn-sm" href="{% url 'dashboard' %}">Dashboard</a>
            <a class="btn btn-danger btn-sm" href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a class="btn btn-success btn-sm" href="{% url 'login' %}">Student Login</a>
            <a class="btn btn-info btn-sm" href="{% url 'register' %}">Student Registration</a>
            <a class="btn btn-dark btn-sm" href="/admin/">Admin Login</a>
        {% endif %}
    </nav>

    {% block content %}
    {% endblock %}

</div>

</body>

</html>
