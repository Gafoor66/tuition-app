{% extends 'core/base.html' %}

{% block content %}

<div style="
    background: linear-gradient(135deg, #43cea2, #185a9d);
    padding:40px;
    border-radius:15px;
    display:flex;
    justify-content:center;
">

    <form method="post" style="
        background:#ffffff;
        padding:30px;
        border-radius:12px;
        width:100%;
        max-width:400px;
        box-shadow:0 8px 20px rgba(0,0,0,0.2);
    ">
        {% csrf_token %}

        <h3 style="
            text-align:center;
            margin-bottom:25px;
            color:#2c3e50;
        ">
            ğŸ” Student Login
        </h3>

        <label style="font-weight:bold;">Username</label>
        <input type="text" name="username" required
            style="
                width:100%;
                padding:10px;
                margin-bottom:15px;
                border-radius:6px;
                border:1px solid #ccc;
            ">

        <label style="font-weight:bold;">Password</label>
        <input type="password" name="password" required
            style="
                width:100%;
                padding:10px;
                margin-bottom:20px;
                border-radius:6px;
                border:1px solid #ccc;
            ">

        <button type="submit" style="
            width:100%;
            padding:10px;
            background:#185a9d;
            color:#ffffff;
            border:none;
            border-radius:6px;
            font-size:16px;
            cursor:pointer;
        ">
            Login
        </button>

        <p style="
            margin-top:20px;
            text-align:center;
            font-size:14px;
        ">
            New student?
            <a href="{% url 'register' %}" style="color:#185a9d; font-weight:bold;">
                Register here
            </a>
        </p>

    </form>

</div>

{% endblock %}
